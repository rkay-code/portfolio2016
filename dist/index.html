<!doctype html><html><head><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>Renee Padgham - Product Design</title><meta name="description" content="The online home and portfolio of Renee Padgham."><meta name="author" content="Renee Padgham"><!-- Social: Twitter --><meta name="twitter:card" content="summary_large_image"><meta name="twitter:site" content="@reneepadgham"><meta name="twitter:creator" content="reneepadgham"><meta name="twitter:title" content="Renee Padgham - Product Design"><meta name="twitter:description" content="The online home and portfolio of Renee Padgham."><meta name="twitter:image:src" content="http://www.reneepadgham.com/img/me.jpg"><!-- Social: Facebook / Open Graph --><meta property="og:url" content="http://www.reneepadgham.com"><meta property="og:title" content="Renee Padgham - Product Design"><meta property="og:image" content="http://www.reneepadgham.com/img/me.jpg"><meta property="og:description" content="The online home and portfolio of Renee Padgham."><meta property="article:author" content="https://www.facebook.com/reneepadgham"><link rel="stylesheet" type="text/css" href="/styles/normalize.min.css"><link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="/styles/font-awesome/css/font-awesome.min.css"><link rel="stylesheet" type="text/css" href="/styles/styles.css"></head><body><div id="app"></div><script type="text/template" id="project-detail-brief-content"><div class="col-md-6 col-md-offset-0 col-sm-10 col-sm-offset-1 proj-wrapper">
  <a href="/work/<%= work.id %>">
    <img src="<%= work.img %>" />
  </a>
  <div class="brief-details">
    <h3><%= work.title %></h3>
    <h4><%= work.responsibility %></h4>
    <a href="#/work/<%= work.id %>">
      <button class="view-proj"><%= work.type %></button>
    </a>
  </div>
</div></script><script type="text/template" id="work-detail-content"><div ng-controller="workCtrl" ng-cloak>
<nav class="navbar navbar-default navbar-fixed-top work-nav" id="nav">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="col-md-4"><a ui-sref="workDetail({workId:prevWork})">&#8592; <%= prevWork %></a></li>
        <li class="col-md-4"><a href="#" class="col-md-4"><img src="img/home.png" /></a></li>
        <li class="col-md-4"><a ui-sref="workDetail({workId:nextWork})" class="col-md-4"><%= nextWork%> &#8594;</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="work wrapper" ng-cloak>
  <section id="brief" class="row">
    <div class="detail-brief-wrapper">
      <div class="detail-brief">
        <div class="detail-brief-img col-md-4 col-md-offset-4">
          <img src="<%= work.briefImg %>" />
        </div>
        <div class="detail-brief-text col-md-8 col-md-offset-2">
          <h3><%= work.title %>: <%= work.tagline %></h3>
          <h4><%= work.responsibility %></h4>
        </div>
      </div>
    </div>
  </section>

  <section class="detail-nav row hidden-s hidden-xs">
    <ul>
      <li ng-if="work.problem">
        <a href="#/work/<%= work.id %>#problem">
          <img src="img/problem.png" />
          <h4>Problem</h4></a>
      </li>
      <li ng-if="work.constraints">
        <a href="#/work/<%= work.id %>#constraints">
          <img src="img/constraints.png" />
          <h4>Constraints</h4></a>
      </li> <% if (work.research) { %> <li>
          <a href="#/work/<%= work.id %>#research">
            <img src="img/research.png" />
            <h4>Research</h4></a>
        </li> <% } %> <li ng-if="work.sketch">
        <a href="#/work/<%= work.id %>#sketch">
          <img src="img/sketch.png" />
          <h4>Sketch</h4></a>
      </li>
      <li ng-if="work.design">
        <a href="#/work/<%= work.id %>#design">
          <img src="img/design.png" />
          <h4>Design</h4></a>
      </li>
      <li ng-if="work.retrospective">
        <a href="#/work/<%= work.id %>#lessons">
          <img src="img/retrospective.png" />
          <h4>Future</h4></a>
      </li>
    </ul>
  </section>

  <section class="detail-body container">
    <div id="problem" ng-if="work.problem" class="col-md-10 col-md-offset-1">
      <h2>Problem</h2>
      <p ng-bind-html="work.problem"></p><br />
      <img ng-src="<%= work.problemImg1 %>" ng-if="work.problemImg1" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.problemCaption1" ng-if="work.problemCaption1" class="col-md-8 col-md-offset-2"></p>
      <img ng-src="<%= work.problemImg2 %>" ng-if="work.problemImg2" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.problemCaption2" ng-if="work.problemCaption2" class="col-md-8 col-md-offset-2"></p>
      <img ng-src="<%= work.problemImg3 %>" ng-if="work.problemImg3" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.problemCaption3" ng-if="work.problemCaption3" class="col-md-8 col-md-offset-2"></p>


    </div>
    <div id="constraints" ng-if="work.constraints" class="col-md-10 col-md-offset-1">
      <h2>Constraints</h2>
      <p ng-bind-html="work.constraints">
      </p>
    </div>
    <div id="research" ng-if="work.research" class="col-md-10 col-md-offset-1">
      <h2>Research</h2>
      <p ng-bind-html="work.research"></p>
      <img ng-src="<%= work.researchImg1 %>" ng-if="work.researchImg1" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.researchCaption1" ng-if="work.researchCaption1" class="col-md-8 col-md-offset-2"></p>
      <img ng-src="<%= work.researchImg2 %>" ng-if="work.researchImg2" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.researchCaption2" ng-if="work.researchCaption2" class="col-md-8 col-md-offset-2"></p>
    </div>
    <div id="sketch" ng-if="work.sketch" class="col-md-10 col-md-offset-1">
<h2>Sketch</h2>
<p ng-bind-html="work.sketch">
</p>
    </div>
    <div id="design" ng-if="work.design" class="col-md-10 col-md-offset-1">
      <h2>Design</h2>
      <p ng-bind-html="work.design"></p>
      <img ng-src="<%= work.designImg1 %>" ng-if="work.designImg1" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.designCaption1" ng-if="work.designCaption1" class="col-md-8 col-md-offset-2"></p>
      <img ng-src="<%= work.designImg2 %>" ng-if="work.designImg2" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.designCaption2" ng-if="work.designCaption2" class="col-md-8 col-md-offset-2"></p>
      <img ng-src="<%= work.designImg3 %>" ng-if="work.designImg3" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.designCaption3" ng-if="work.designCaption3" class="col-md-8 col-md-offset-2"></p>
      <img ng-src="<%= work.designImg4 %>" ng-if="work.designImg4" class="col-md-8 col-md-offset-2"/>
      <p ng-bind-html="work.designCaption4" ng-if="work.designCaption4" class="col-md-8 col-md-offset-2"></p>
    </div>
    <div id="lessons" ng-if="work.retrospective" class="col-md-10 col-md-offset-1">
      <h2>Future</h2>
      <p ng-bind-html="work.retrospective">
      </p>
    </div>
  </section>
</div>

</div></script><script type="text/template" id="index-content"><nav class="navbar navbar-default navbar-fixed-top" id="my-nav">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
      </div>

      <div class="collapse navbar-collapse" id="my-nav-buttons">
        <ul class="nav navbar-nav">

        </ul>
      </div>
    </nav>

    <div class="work" id="work">
      <div class="work-wrapper wrapper container" ng-cloak>
  <div class="row">
    <div class="col-md-5 header-img">
      <img src="/img/living-room.png" />
    </div>
    <div class="intro-text col-md-7">
      <h1>Thanks for stopping by!</h1>
      <p>This is where I live - well, at least, where I live on the internet...
      <br />
      In the real world, I'm a product designer and front-end developer in San Francisco.
      I’d love to <a ui-sref="contact">meet for coffee</a>, but in the meantime my online home can tell you a bit about <a ui-sref="room">me</a> and <a ui-sref="desk">my work style</a>.
      The tour starts in the living room where I hang my latest work!</p>
    </div>
  </div>

  <div class="row" ng-controller="workCtrl">
    <div class="proj-brief-wrapper"></div>

    <div class="col-md-6 col-md-offset-0 col-sm-10 col-sm-offset-1 static-proj-wrapper">
      <img src="img/greylock-frame.png" />
      <div class="brief-details">
        <h3>Greylock Partners</h3>
        <h4>Coming soon!</h4>
      </div>
    </div>
    <div class="col-md-6 col-md-offset-0 col-sm-10 col-sm-offset-1 static-proj-wrapper">
      <img src="img/fidelity-frame.png" class="second" />
      <div class="brief-details">
        <h3>Fidelity</h3>
        <h4>Coming soon!</h4>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="desk" id="desk">
      <div class="desk-wrapper wrapper container">
  <div class="row">
    <div class="col-md-5 header-img">
      <img src="/img/desk.png" />
    </div>
    <div class="intro-text col-md-7">
      <h1>This is my desk.</h1>
      <p>There are many like it, but this one is mine. It’s pretty minimal, but it gets the job done.
      </p>
    </div>
  </div>
  <div class="col-md-12 design-process">
    <div class="row">
      <div class="col-md-4">
        <img src="img/hat.png" />
        <h3>Empathize</h3>
        <p>
          When I come to my desk for a new project, I start by putting on my empathy hat. To me, this is one of the most valuable parts of my design process. I like to envision a day in the life of my user and feel their pain points. I create personas that allow
          me to understand the different types of experiences that might bring a user to my product.
        </p>
      </div>
      <div class="col-md-4">

        <img src="img/postit.png" />


        <h3>Research</h3>
        <p>
          I use resources such as customer support, sales teams, and user interviews to help build out my understanding of the user. If the client has been tracking any quantitative data, I also invite it to the party. This gets my bachelor’s in Quantitative Methods
          in Economics and Mathematics really excited.
        </p>
      </div>
      <div class="col-md-4">

        <img src="img/tea.png" />


        <h3>Brainstorm/Prototype</h3>
        <p>
          I then invite my oldest friends, Pencil and Paper, over. We have a tea party (Earl Grey ftw), and after a few rounds, we get the basics together in a flow that can be shown to users and internal teams for feedback. I often invite Invision, one of Invision’s
          close relatives, or HTML/CSS into the mix depending on the vibe.
        </p>

      </div>
    </div>
    <div class="row">
      <div class="col-md-4">

        <img src="img/tools.png" />


        <h3>Polish</h3>
        <p>
          Before I take my work out, I normally dress it up with my new friend Sketch - but sometimes I reach out to my old friends Illustrator and Photoshop. I also like to bring my design to life using html, css, and javascript.
        </p>

      </div>
      <div class="col-md-4">

        <img src="img/laptop.png" />

        <h3>Test</h3>
        <p>
          During this time, I like to dress it up in a few different options and get user feedback. This process, called A/B testing, helps me figure out which version solves my user’s problems the best.
        </p>
      </div>
      <div class="col-md-4">

        <img src="img/rocket.png" />

        <h3>Ship</h3>
        <p>
          With that information, I polish it up and help my team ship it off.
        </p>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="room" id="room">
      <div class="room-wrapper wrapper container">
  <div class="row">
    <div class="col-md-5 header-img">
      <img src="/img/room.png" />
    </div>
    <div class="intro-text col-md-7">
      <h1>This is where it gets personal.</h1>
      <p>
        I would say you'll find out all my secrets - but if you take a look around, you'll notice that everything around here is pretty minimal. That’s more than an aesthetic - I’ve spent the past year and a half traveling (sixteen countries!) and just settled back in San Francisco.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1 profile-wrap">
      <div class="polaroid">
        <img src="img/polaroid-me.png" class="profile-pic" />
      </div>
      <div class="bio">
        <p>
          Outside of being jet-lagged,
          I enjoy teaching design and computer science to high schoolers through <a href="http://hacker.fund/" target="_blank">Hacker Fund</a>, taking <a href="https://www.instagram.com/reneepadgham" target="_blank">pictures</a> of all the places
          I go, reading, and <a href="https://www.medium.com/@reneepadgham" target="_blank">writing</a>. I organize dancing and women in tech communities (message me if you want to join!). If I’m lost, you can probably find me at the closest tea room
          or taqueria. I prefer high fives to handshakes, but hugs trump both.
          <br><br />
          I stumbled into design in 4th grade when I realized I could draw on a computer. Since then, I've added in a love for technology, understanding others, and software development, along with a degree in quantitative methods in economics in mathematics
          - which makes me a <s>jack of all trades</s> <b>product designer.</b>
        </p>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="contact" id="contact">
      <div class="contact-wrapper wrapper container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 header-img">
      <h1>Say hello!</h1>
      <div class="box">
        <span class="rod"></span>
      </div>
      <div>
        <h3>Renée Padgham</h3>
        <h4>renee at padgham dot com</h4>
      </div>
    </div>
  </div>
  <div class="contact-icons">
    <ul>
      <li>
        <a href="https://www.instagram.com/reneepadgham/" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="https://medium.com/@reneepadgham" target="_blank"><i class="fa fa-medium" aria-hidden="true"></i></a>
      </li>
  <li>
    <a href="https://www.angel.co/reneepadgham" target="_blank"><i class="fa fa-angellist" aria-hidden="true"></i></a>
  </li>
      <li>
        <a href="https://www.facebook.com/reneepadgham" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </li>
      <li>
        <a href="https://twitter.com/reneepadgham" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      </li>

    </ul>
    </div>
</div>

    </div></script><script src="/scripts/jquery-2.1.4.min.js"></script><script src="/scripts/bootstrap.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script><script src="/scripts/app.js"></script></body></html>
